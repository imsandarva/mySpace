<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: #5a5a5a;
      background: #f8f6f3;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .header-nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 60px;
    }

    .nav-link {
      color: #8a8a8a;
      text-decoration: none;
      font-size: 15px;
      font-weight: 400;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #6b6b6b;
    }

    header {
      text-align: center;
      margin-bottom: 80px;
      padding-bottom: 40px;
    }

    h1 {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 16px;
      color: #4a4a4a;
      letter-spacing: -0.3px;
    }

    .subtitle {
      font-size: 15px;
      color: #9a9a9a;
      font-weight: 300;
      margin-bottom: 0;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #f0f0f0;
      color: #8a8a8a;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .social-link:hover {
      background: #e8e8e8;
      color: #6a6a6a;
    }

    .social-link i {
      font-size: 14px;
    }

    .content {
      font-size: 17px;
      line-height: 1.7;
      color: #6a6a6a;
      font-weight: 300;
    }

    .content p {
      margin-bottom: 24px;
    }

    .content h2 {
      font-size: 20px;
      font-weight: 400;
      margin: 40px 0 20px 0;
      color: #4a4a4a;
    }

    .content h2:first-of-type {
      margin-top: 0;
    }

    .highlight {
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 3px;
      font-style: italic;
    }

    footer {
      margin-top: 100px;
      padding-top: 40px;
      text-align: center;
      font-size: 13px;
      color: #9a9a9a;
      font-weight: 300;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px 15px;
      }
      
      h1 {
        font-size: 28px;
      }
      
      .content {
        font-size: 18px;
      }
      
      .content h2 {
        font-size: 22px;
      }
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
