<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Create New Post</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'PT Serif', Georgia, serif;
            background: linear-gradient(135deg, #fafafa 0%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e6e6e6;
        }

        h1 {
            color: #333;
            font-size: 32px;
            font-weight: 400;
            margin: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
        }

        .status-dot.saving {
            background: #f59e0b;
            animation: pulse 1.5s infinite;
        }

        .status-dot.saved {
            background: #4ade80;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #666;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s ease;
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #e6e6e6;
            background: #fafafa;
        }

        .back-link:hover {
            color: #333;
            background: #f0f0f0;
        }

        .form-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-section {
            background: rgba(250, 250, 250, 0.5);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #f0f0f0;
        }

        .form-section h3 {
            margin-bottom: 20px;
            color: #333;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            font-family: 'PT Serif', Georgia, serif;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #333;
            box-shadow: 0 0 0 3px rgba(51, 51, 51, 0.1);
        }

        textarea {
            min-height: 500px;
            resize: vertical;
            font-family: 'PT Serif', Georgia, serif;
            line-height: 1.6;
            font-size: 18px;
        }

        .editor-toolbar {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            padding: 10px;
            background: #f8f8f8;
            border-radius: 8px;
            border: 1px solid #e6e6e6;
        }

        .toolbar-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: #fff;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            border: 1px solid #e6e6e6;
        }

        .toolbar-btn:hover {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .toolbar-btn.active {
            background: #333;
            color: #fff;
            border-color: #333;
        }

        .template-selector {
            margin-bottom: 20px;
        }

        .template-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .template-option {
            padding: 15px;
            border: 2px solid #e6e6e6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            background: #fff;
        }

        .template-option:hover {
            border-color: #333;
            background: #fafafa;
        }

        .template-option.selected {
            border-color: #333;
            background: #f0f0f0;
        }

        .template-option h4 {
            margin-bottom: 5px;
            color: #333;
            font-size: 14px;
        }

        .template-option p {
            font-size: 12px;
            color: #666;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-family: 'PT Serif', Georgia, serif;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #333;
            color: white;
        }

        .btn-primary:hover {
            background: #555;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #e6e6e6;
        }

        .btn-secondary:hover {
            background: #e6e6e6;
        }

        .btn-success {
            background: #4ade80;
            color: white;
        }

        .btn-success:hover {
            background: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 222, 128, 0.3);
        }

        .preview {
            margin-top: 30px;
            padding: 25px;
            background: rgba(250, 250, 250, 0.8);
            border-radius: 12px;
            border: 1px solid #e6e6e6;
        }

        .preview h3 {
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .preview-content {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        .success-message {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            color: #166534;
        }

        .success-message code {
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            display: block;
            margin-top: 10px;
            white-space: pre-wrap;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            color: #dc2626;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #333;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .word-count {
            font-size: 12px;
            color: #999;
            text-align: right;
            margin-top: 5px;
        }

        .auto-save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 14px;
            z-index: 1000;
            display: none;
        }

        @media (max-width: 768px) {
            .form-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .admin-container {
                padding: 20px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to homepage
        </a>
        
        <div class="header">
            <h1>Create New Post</h1>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Ready</span>
            </div>
        </div>

        <div class="form-group">
            <label for="title">Post Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter your post title..." required>
        </div>

        <div class="form-group">
            <label for="excerpt">Short Excerpt (for homepage):</label>
            <input type="text" id="excerpt" name="excerpt" placeholder="Brief description of your post...">
        </div>

        <div class="editor-toolbar">
            <button type="button" class="toolbar-btn" onclick="formatText('heading')" title="Add Heading">
                <i class="fas fa-heading"></i> Heading
            </button>
            <button type="button" class="toolbar-btn" onclick="formatText('bold')" title="Bold">
                <i class="fas fa-bold"></i> Bold
            </button>
            <button type="button" class="toolbar-btn" onclick="formatText('italic')" title="Italic">
                <i class="fas fa-italic"></i> Italic
            </button>
        </div>

        <div class="form-group">
            <label for="content">Post Content:</label>
            <textarea id="content" name="content" placeholder="Write your post content here...

Just write naturally. Use line breaks to separate paragraphs.
The formatting buttons above will help you add headings and emphasis." required></textarea>
            <div class="word-count" id="wordCount">0 words</div>
        </div>

        <div class="button-group">
            <button type="button" class="btn-secondary" onclick="previewPost()">
                <i class="fas fa-eye"></i>
                Preview
            </button>
            <button type="button" class="btn-primary" onclick="createPost()" id="createBtn">
                <i class="fas fa-plus"></i>
                Create Post
            </button>
        </div>

        <div id="preview" class="preview" style="display: none;">
            <h3><i class="fas fa-eye"></i> Live Preview</h3>
            <div id="previewContent" class="preview-content"></div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Creating your post...</p>
        </div>

        <div id="messages"></div>
    </div>

    <div class="auto-save-indicator" id="autoSaveIndicator">
        Auto-saving...
    </div>

    <script>
        // Global variables
        let autoSaveTimeout;
        let currentTemplate = 'standard';
        let isAutoSaving = false;


        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            updateWordCount();
            loadFromLocalStorage();
        });

        function initializeEventListeners() {
            // Auto-save functionality
            const inputs = ['title', 'excerpt', 'content'];
            inputs.forEach(id => {
                const element = document.getElementById(id);
                element.addEventListener('input', () => {
                    updateWordCount();
                    autoSave();
                });
            });


            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 's':
                            e.preventDefault();
                            createPost();
                            break;
                        case 'p':
                            e.preventDefault();
                            previewPost();
                            break;
                    }
                }
            });
        }


        function formatText(type) {
            const textarea = document.getElementById('content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            let replacement = '';
            
            switch(type) {
                case 'bold':
                    replacement = `**${selectedText}**`;
                    break;
                case 'italic':
                    replacement = `*${selectedText}*`;
                    break;
                case 'heading':
                    replacement = `## ${selectedText}`;
                    break;
                case 'quote':
                    replacement = `> ${selectedText}`;
                    break;
                case 'link':
                    const url = prompt('Enter URL:');
                    if (url) {
                        replacement = `[${selectedText}](${url})`;
                    } else {
                        return;
                    }
                    break;
                case 'list':
                    replacement = `- ${selectedText}`;
                    break;
            }
            
            textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + replacement.length, start + replacement.length);
            updateWordCount();
            autoSave();
        }

        function updateWordCount() {
            const content = document.getElementById('content').value;
            const wordCount = content.trim().split(/\s+/).filter(word => word.length > 0).length;
            document.getElementById('wordCount').textContent = `${wordCount} words`;
        }

        function autoSave() {
            if (isAutoSaving) return;
            
            clearTimeout(autoSaveTimeout);
            autoSaveTimeout = setTimeout(() => {
                saveToLocalStorage();
                showAutoSaveIndicator();
            }, 2000);
        }

        function saveToLocalStorage() {
            const postData = {
                title: document.getElementById('title').value,
                excerpt: document.getElementById('excerpt').value,
                content: document.getElementById('content').value,
                timestamp: Date.now()
            };
            
            localStorage.setItem('draftPost', JSON.stringify(postData));
            updateStatus('saved', 'Draft saved');
        }

        function loadFromLocalStorage() {
            const savedData = localStorage.getItem('draftPost');
            if (savedData) {
                try {
                    const postData = JSON.parse(savedData);
                    document.getElementById('title').value = postData.title || '';
                    document.getElementById('excerpt').value = postData.excerpt || '';
                    document.getElementById('content').value = postData.content || '';
                    
                    updateWordCount();
                    updateStatus('saved', 'Draft loaded');
                } catch (e) {
                    console.error('Error loading draft:', e);
                }
            }
        }

        function showAutoSaveIndicator() {
            const indicator = document.getElementById('autoSaveIndicator');
            indicator.style.display = 'block';
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 2000);
        }

        function updateStatus(type, text) {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            statusDot.className = `status-dot ${type}`;
            statusText.textContent = text;
        }

        function previewPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            
            if (!title || !content) {
                showMessage('Please fill in both title and content', 'error');
                return;
            }

            const previewContent = document.getElementById('previewContent');
            const formattedContent = formatContentForPreview(content);
            
            previewContent.innerHTML = `
                <div style="border-bottom: 1px solid #e6e6e6; padding-bottom: 20px; margin-bottom: 20px;">
                    <h2 style="margin-bottom: 10px; color: #333;">${title}</h2>
                    <p style="color: #666; font-style: italic;">${new Date().toLocaleDateString('en-US', { 
                        day: 'numeric', 
                        month: 'long', 
                        year: 'numeric' 
                    })}</p>
                </div>
                <div style="line-height: 1.6;">
                    ${formattedContent}
                </div>
            `;
            
            document.getElementById('preview').style.display = 'block';
        }

        function formatContentForPreview(content) {
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^> (.*$)/gm, '<blockquote><p>$1</p></blockquote>')
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>')
                .split('\n')
                .map(paragraph => {
                    if (paragraph.trim() && !paragraph.match(/^<[^>]+>/) && !paragraph.startsWith('- ')) {
                        return `<p>${paragraph}</p>`;
                    }
                    return paragraph;
                })
                .join('\n')
                .replace(/<li>.*<\/li>/gs, '<ul>$&</ul>')
                .replace(/<\/li><li>/g, '</li><li>')
                .replace(/<ul><li>/g, '<ul><li>')
                .replace(/<\/li><\/ul>/g, '</li></ul>');
        }


        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('excerpt').value = '';
            document.getElementById('content').value = '';
            document.getElementById('preview').style.display = 'none';
            updateWordCount();
        }

        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageClass = type === 'success' ? 'success-message' : 'error-message';
            
            messagesDiv.innerHTML = `<div class="${messageClass}">${message}</div>`;
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messagesDiv.innerHTML = '';
                }, 5000);
            }
        }

        function createPost() {
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const excerpt = document.getElementById('excerpt').value;
            
            if (!title || !content) {
                showMessage('Please fill in both title and content', 'error');
                return;
            }

            const currentDate = new Date().toLocaleDateString('en-US', { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric' 
            });

            const filename = title.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '-')
                + '.html';

            const htmlTemplate = `<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>${title} — Sandarva Paudel</title>
  <link rel="stylesheet" href="../assets/css/telegraph.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <a href="../index.html" class="back-link">Back to homepage</a>
    
    <header>
      <h1>${title}</h1>
      <p class="date">${currentDate}</p>
    </header>

    <div class="content">
      ${formatContentForPreview(content)}
    </div>

    <footer>
      <p>—</p>
    </footer>
  </div>
</body>
</html>`;

            // Create and download the HTML file
            const blob = new Blob([htmlTemplate], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            // Show instructions
            showMessage(`✅ Post created!<br><br>📁 Save the downloaded file as: thoughts/${filename}<br>📝 Add this to your index.html:<br><br><code>&lt;article class="writing-item"&gt;<br>&nbsp;&nbsp;&lt;a href="thoughts/${filename}" class="writing-link"&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;h2 class="writing-title"&gt;${title}&lt;/h2&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;p class="writing-excerpt"&gt;${excerpt || 'A new thought to share.'}&lt;/p&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;div class="writing-meta"&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;span class="date"&gt;${currentDate}&lt;/span&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&lt;span class="read-time"&gt;3 min read&lt;/span&gt;<br>&nbsp;&nbsp;&nbsp;&nbsp;&lt;/div&gt;<br>&nbsp;&nbsp;&lt;/a&gt;<br>&lt;/article&gt;</code>`, 'success');
        }
    </script>
</body>
</html>
